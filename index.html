<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIS - Keep It Simple</title>
    <style>
        /* Core Styles Restored */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        /* NEW BRANDING HEADER - ONLY SECTION CHANGED */
        header {
            padding: 50px 20px;
            text-align: center;
            background-color: #ffffff;
        }

        .monogram-logo {
            font-weight: 800;
            font-size: 85px;
            color: #2d5a27; /* Leafy Green */
            letter-spacing: -5px;
            margin: 0;
            line-height: 0.8;
            text-transform: uppercase;
        }

        .tagline-text {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 24px;
            color: #f4b400; /* Sunshine Yellow */
            margin-top: 5px;
        }
        /* END OF BRANDING CHANGES */

        /* ALL ORIGINAL PAGE STYLES BELOW REMAIN UNCHANGED */
        .content-section {
            padding: 40px 10%;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background-color: #333; /* Restored original button color */
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 25px;
        }

        .footer {
            padding: 30px;
            text-align: center;
            font-size: 13px;
            border-top: 1px solid #eee;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="monogram-logo">KIS</div>
        <div class="tagline-text">keep it simple</div>
    </header>

    <div class="content-section">
        <h1>Welcome to KIS</h1>
        <p>Your original content and layout are preserved here exactly as they were before.</p>
        <a href="#" class="cta-button">Order Now</a>
    </div>

    <div class="footer">
        &copy; 2025 KIS - Keep It Simple
    </div>

</body>
</html>
